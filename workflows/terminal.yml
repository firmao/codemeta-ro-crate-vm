name: Interactive Ubuntu Terminal
on: [workflow_dispatch] # Allows you to start it manually

jobs:
  provision-and-connect:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git curl
          
      - name: Setup Interactive Session
        uses: mxschmitt/action-tmate@v3
        # This keeps the session open for you to connect
        with:
          limit-access-to-actor: true